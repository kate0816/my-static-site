<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>上傳數據</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px; /* 根据需要调整 logo 的大小 */
            height: auto;
            margin-right: 10px; /* 调整 logo 与公司名称之间的间距 */
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            text-align: center;
        }
        .form-container {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            text-align: left; /* 确保标签左对齐 */
        }
        .form-container input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="撼訊科技股份有限公司 Logo">
        <h1>撼訊科技股份有限公司</h1>
    </div>
    <div class="content">
        <h1>庫存管理系統</h1>
        <div class="form-container">
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="expected_file">預期到達文件：</label>
                <input type="file" name="expected_file" accept=".xls,.xlsx" required><br>
                <label for="actual_file">實際到達文件：</label>
                <input type="file" name="actual_file" accept=".xls,.xlsx" required><br>
                <input type="submit" value="上傳文件">
            </form>
        </div>
    </div>
</body>
</html>
