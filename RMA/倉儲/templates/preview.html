<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據預覽</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px; /* 根据需要调整 logo 的大小 */
            height: auto;
            margin-right: 10px; /* 调整 logo 与公司名称之间的间距 */
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center; /* 使页面内容居中 */
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="撼訊科技股份有限公司 Logo">
        <h1>撼訊科技股份有限公司</h1>
    </div>
    <div class="content">
        <h1>數據預覽</h1>
        <h2>應到數據預覽：</h2>
        {{ expected.to_html(index=False, classes='dataframe', border=0)|safe }}
        <h2>實到數據預覽：</h2>
        {{ actual.to_html(index=False, classes='dataframe', border=0)|safe }}
        <h2>下載比較結果：</h2>
        <a href="/download">下載Excel文件</a>
    </div>
</body>
</html>
